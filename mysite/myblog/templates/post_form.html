{% extends "base.html" %}
{% block "title" %}Įrašo kūrimas/redagavimas{% endblock%}

{% block "content" %}
<div class="content-section">
    <form method="POST">
    {% load static %}
    {% csrf_token %}
    {% load crispy_forms_tags %}
        <legend class="border-bottom mb-4">Įrašo kūrimas/redagavimas</legend>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Išsaugoti</button>
        </div>
    </form>
</div>
<script src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script>
    tinymce.init({
            selector: 'textarea',
            plugins : 'advlist autolink link image lists charmap print preview code',
            toolbar1: ' fullscreen preview bold italic underline | fontselect, fontsizeselect  | forecolor backcolor | alignleft alignright | aligncenter alignjustify | indent outdent | bullist numlist table | link image media | codesample | code |',
        });
</script>
{% endblock %}
